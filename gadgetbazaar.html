<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="./css/gadgetbazaar.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Gadget Bazaar</title>
  </head>
  <body  style="background-color:aqua;">
    <marquee>Welcome to the Gadget Bazaar. You will find all the types of gadget </marquee>
    <div class="container">
      <div class="row" style="text-align:center">
        <h1>Gadget Bazaar</h1>
      </div>
      <div class="row" style="text-align: center; margin: 10px;">
        <button class="btn btn-warning" onclick="display()">All</button>
        <button class="btn btn-warning" onclick="displayContent('mobile')">
          Mobile
        </button>
        <button class="btn btn-warning" onclick="displayContent('laptop')">
          Laptop
        </button>
        <button class="btn btn-warning" onclick="displayContent('smartwatch')">
          Smartwatch
        </button>
        <button class="btn btn-warning" onclick="displayContent('earphone')">
          Earphone
        </button>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <input
            type="text"
            name="search"
            class="form-control"
            id="search"
            placeholder="Explore"
            onkeyup="search()"
          />
        </div>
      </div>
      <div class="row" id="display" style="margin-top: 12px;"></div>
    </div>
  </body>
  <script src="./js/gadgetbazaar.js"></script>
</html>
